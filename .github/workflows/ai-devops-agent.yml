name: AI DevOps Agent

on:
  # Triggered by Sentry webhook via repository_dispatch
  repository_dispatch:
    types: [sentry_alert]

  # Or manually triggered for escalations
  workflow_dispatch:
    inputs:
      ticket_id:
        description: "Linear ticket ID"
        required: true
      error_context:
        description: "Error context JSON"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.ticket_id || inputs.ticket_id || github.run_id }}
  cancel-in-progress: false

jobs:
  devops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build AI agents package
        run: pnpm --filter @exact-mcp/ai-agents build

