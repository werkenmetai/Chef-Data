name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  confirm:
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: ${{ inputs.confirm != 'deploy' }}
        run: |
          echo "Deployment not confirmed. Please type 'deploy' to confirm."
          exit 1

  # DB-002: Pre-deploy schema validation
  validate-schema:
    runs-on: ubuntu-latest
    needs: confirm
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Validate database schema
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "DB-002: Pre-deploy schema validation"
          npx tsx scripts/validate-schema.ts --env production --verbose

          # Fail if schema is out of sync
          if ! npx tsx scripts/validate-schema.ts --env production --json | jq -e '.validation.success == true' > /dev/null 2>&1; then
            echo "::error::Schema validation failed! Apply pending migrations before deploying."
            exit 1
          fi
          echo "Schema validation passed!"

  deploy:
    runs-on: ubuntu-latest
    needs: [confirm, validate-schema]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Deploy MCP Server to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/mcp-server
          command: deploy --env production

      # Uncomment when auth-portal is implemented
      # - name: Deploy Auth Portal
      #   uses: cloudflare/wrangler-action@v3
      #   with:
      #     apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      #     workingDirectory: apps/auth-portal
      #     command: pages deploy dist --project-name exact-mcp-auth

      # Uncomment when Sentry is configured
      # - name: Create Sentry Release
      #   uses: getsentry/action-release@v1
      #   env:
      #     SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      #     SENTRY_ORG: your-org
      #     SENTRY_PROJECT: exact-mcp
      #   with:
      #     environment: production

      - name: Notify deployment
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "Deployed commit: ${{ github.sha }}"
