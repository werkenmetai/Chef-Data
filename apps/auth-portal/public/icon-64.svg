    <circle cx="4.5" cy="8" r="1" fill="white"/>
    <line x1="6.5" y1="8" x2="9.5" y2="8" stroke="white" stroke-width="1"/>
    <circle cx="4.5" cy="11" r="1" fill="white"/>
    <line x1="6.5" y1="11" x2="9.5" y2="11" stroke="white" stroke-width="1"/>
    <!-- Right page lines (data) -->
    <rect x="14.5" y="4" width="3" height="2" rx="0.5" fill="white"/>
    <rect x="18.5" y="4" width="2" height="2" rx="0.5" fill="white"/>
    <rect x="14.5" y="7.5" width="2" height="2" rx="0.5" fill="white"/>
    <rect x="17.5" y="7.5" width="3" height="2" rx="0.5" fill="white"/>
