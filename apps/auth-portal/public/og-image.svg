<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#004499"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="100" r="150" fill="white" fill-opacity="0.05"/>

  <!-- Logo icon (speech bubble + book) - scaled up -->
  <g transform="translate(490, 80) scale(1.8)" fill="white">
    <!-- Left page (speech bubble style) -->
    <path d="M10 5 L10 55 L20 45 L50 45 L50 5 Z" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
    <!-- Right page (book style) -->
    <path d="M60 5 L60 55 L110 55 L110 5 Z" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>
    <!-- Book spine -->
    <line x1="55" y1="5" x2="55" y2="55" stroke="white" stroke-width="4"/>
    <!-- Left page lines (list items) -->
    <circle cx="20" cy="15" r="4" fill="white"/>
    <line x1="28" y1="15" x2="42" y2="15" stroke="white" stroke-width="3"/>
    <circle cx="20" cy="27" r="4" fill="white"/>
    <line x1="28" y1="27" x2="42" y2="27" stroke="white" stroke-width="3"/>
    <circle cx="20" cy="39" r="4" fill="white"/>
    <line x1="28" y1="39" x2="42" y2="39" stroke="white" stroke-width="3"/>
    <!-- Right page data blocks -->
    <rect x="66" y="12" width="14" height="8" rx="2" fill="white"/>
    <rect x="84" y="12" width="10" height="8" rx="2" fill="white"/>
    <rect x="66" y="26" width="10" height="8" rx="2" fill="white"/>
    <rect x="80" y="26" width="14" height="8" rx="2" fill="white"/>
    <rect x="66" y="40" width="18" height="8" rx="2" fill="white"/>
    <rect x="88" y="40" width="6" height="8" rx="2" fill="white"/>
  </g>

  <!-- Main title -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Praat met je Boekhouding
  </text>

  <!-- Subtitle -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" fill-opacity="0.9" text-anchor="middle">
    Verbind Exact Online met AI
  </text>

  <!-- AI logos/badges row -->
  <g transform="translate(300, 360)">
    <!-- ChatGPT badge -->
    <rect x="0" y="0" width="160" height="50" rx="25" fill="white" fill-opacity="0.15"/>
    <text x="80" y="33" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">ChatGPT</text>

    <!-- Claude badge -->
    <rect x="180" y="0" width="140" height="50" rx="25" fill="white" fill-opacity="0.15"/>
    <text x="250" y="33" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">Claude</text>

    <!-- Copilot badge -->
    <rect x="340" y="0" width="140" height="50" rx="25" fill="white" fill-opacity="0.15"/>
    <text x="410" y="33" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">Copilot</text>

    <!-- Cursor badge -->
    <rect x="500" y="0" width="140" height="50" rx="25" fill="white" fill-opacity="0.15"/>
    <text x="570" y="33" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle">Cursor</text>
  </g>

  <!-- Feature text -->
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="24" fill="white" fill-opacity="0.8" text-anchor="middle">
    Stel vragen aan je administratie in natuurlijke taal
  </text>

  <!-- CTA -->
  <rect x="450" y="510" width="300" height="60" rx="30" fill="white"/>
  <text x="600" y="550" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#0066CC" text-anchor="middle">
    Gratis starten
  </text>

  <!-- URL -->
  <text x="600" y="610" font-family="system-ui, sans-serif" font-size="18" fill="white" fill-opacity="0.6" text-anchor="middle">
    praatmetjeboekhouding.nl
  </text>
</svg>
